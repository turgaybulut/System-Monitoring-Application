<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time server monitoring dashboard">
    <title>Server Monitor</title>
    <link rel="stylesheet" href="/static/css/monitor.css">
</head>

<body>
    <header class="header">
        <h1>Server Monitor</h1>
        <button class="logout-btn" onclick="logout()" aria-label="Logout">
            Logout
        </button>
    </header>

    <div id="error" class="error" role="alert" aria-live="polite"></div>

    <main class="dashboard">
        <div class="stats-container">
            <!-- System Overview -->
            <section class="stats-card" id="system-stats" aria-label="System Overview">
                <div class="card-content">
                    <div class="section-header">
                        <h2>System Overview</h2>
                    </div>
                    <div class="stats-content">Loading system statistics...</div>
                </div>
            </section>

            <!-- Process Information -->
            <section class="stats-card" id="process-stats" aria-label="Process Information">
                <div class="card-content">
                    <div class="section-header">
                        <h2>Process Information</h2>
                    </div>
                    <div class="stats-content">Loading process information...</div>
                </div>
            </section>

            <!-- User Information -->
            <section class="stats-card" id="user-stats" aria-label="User Information">
                <div class="section-header">
                    <h2>User Information</h2>
                </div>
                <div class="card-content">
                    <div class="stats-content">Loading user information...</div>
                </div>
            </section>

            <!-- System Logs -->
            <section class="stats-card" id="log-stats" aria-label="System Logs">
                <div class="section-header">
                    <h2>System Logs</h2>
                    <button class="refresh-btn" onclick="window.monitorApp.refreshLogStats()">
                        Refresh
                    </button>
                </div>
                <div class="card-content">
                    <div class="log-container">
                        <div class="log-entries">Loading system logs...</div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/static/js/monitor.js"></script>
</body>

</html>
